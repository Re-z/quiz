<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="black">
    <title>Quizz Project by Re-z</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/script.js"></script>
    <style>
        #result {
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="col-md-12 text-center">Quiz application</h1>
    </div>

    <div class="row">
        <div class="total col-12 col-md-12">
            <span class="total__correct badge badge-success"></span>
            <span class="total__incorrect badge badge-danger"></span>   
        </div>
    </div>

    <div class="row">
        <div id="result" class="col-md-12 d-flex justify-content-between flex-wrap col-12"></div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center p-6">
            <button id="check" class="col-md-3 btn btn-success">Check</button>
            <button class="col-md-3 btn btn-secondary" id="resetBtn">Reset</button>
        </div>
    </div>
</div>
</body>
</html>
