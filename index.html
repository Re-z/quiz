<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="black">
    <title>QUIZZ Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/script.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="col-md-12 text-center">Quiz application</h1>
    </div>
    <div class="row">
        <p class="col-md-12">See Api documentation at: <a href="https://opentdb.com/api_config.php"> https://opentdb.com/api_config.php</a></p>
        <div class="row">
            <div id="result-wrap col-md-12">
                <div class="total  col-md-12">
                        <span class="total__correct"></span>
                        <span class="total__incorrect"></span>   
                </div>
                <div id="result">
    
                </div>
                <div class="col-md-12 text-center">
                    <button id="check" class="btn btn-success">Check</button>
                    <button class="btn btn-danger" id="resetBtn">Reset</button>            <!-- results are going to be rendered here -->
                </div>
    
            </div>
        </div>
        
    </div>
</div>

</html>
